<p>这个列表灵感来源于<a href="http://www.artima.com/weblogs/viewpost.jsp?thread=331531">编程的艺术</a>。我觉得这个清单非常不错，我在这个清单的基础上增加了一些细节，希望各位读者读后能有所收获。</p>
